summaryArray = new Array ("Nicklegends", "This episode felt unique from the others with its unusual Temple Games, funny commentary, and overall quirkiness. The funniest moment, though, was at the first seconds of the Temple Run. The player ran into the tunnel on Olmec's right (presumably leading to the back of the temple), before Kirk had to tell him that that \"wasn't the Cave of Sighs.\" The team made it to the artifact, but was not able to bring it out successfully.", "Der Kommissar", "Chris was a fast runner, but he made two wrong turns that cost the team dearly. First of all, he tried entering the Cave of Sighs the wrong way (he tried running into the alcove between the cave entrance and Olmec), and then he took a detour from his bottom path to the Heart Room, where a Temple Guard took his pendant. After reaching the Shrine of the Silver Monkey via the ladder in the Well, a second Temple Guard took him out of the temple. Tracy managed to make up for some lost time, and got the monkey together and even managed to get the Golden Jaguar, but she had no prayer of getting out in time.");

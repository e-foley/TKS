The Heart Room</b></td></tr><tr><td width=65%>
In this room, the player needed only to hit an actuator of the corresponding door to continue onwards. This room was referred to by Kirk Fogg as the "Center of the Room" quite often.</td><td><img src="http://nicklegends.elfractal.com/images/templediagram_h4.gif"></td></tr></table><p align=center>

<table width=65%><tr><td colspan=2><b>
The Room of the Golden Idols</b></td></tr><tr><td width=65%>
By pushing the base of the golden idol at the center of the room, the downward door could open. Otherwise, players only needed to hit an actuator at another door to open it.</td><td><img src="http://nicklegends.elfractal.com/images/templediagram_h5.gif"></td></tr></table><p align=center>

<table width=65%><tr><td colspan=2><b>
The Shrine of the Siver Monkey</b></td></tr><tr><td width=65%>
After arranging a silver monkey statue at the front of the room, a door would open.</td><td><img src="http://nicklegends.elfractal.com/images/templediagram_h6.gif"></td></tr></table><p align=center>

<table width=65%><tr><td colspan=2><b>
The Pirate's Cove</b></td></tr><tr><td width=65%>
After a player entered this room from the Dungeon, he or she would need to take a torch placed on the outside walls of the room, and place it in one of three torch holders at the front of the room. After doing so, the door to the right would open. If the player entered from the Shrine of the Silver Monkey, he or she would need to spin the ship's wheel to allow access to the ladder, which he or she could then take downwards to the Dungeon.</td><td><img src="http://nicklegends.elfractal.com/images/templediagram_h7.gif"></td></tr></table><p align=center>

<table width=65%><tr><td colspan=2><b>
The Dungeon</b></td></tr><tr><td width=65%>
If the player came from the Pirate's Cove, they could take the ladder up to the Shrine of the Silver Monkey, or bash through the wall and head to the Tomb of Ancient Kings. If they entered from the Tomb of Ancient Kings, they could take the ladder up to the Pirate's Cove.</td><td><img src="http://nicklegends.elfractal.com/images/templediagram_h8.gif"></td></tr></table><p align=center>

<table width=65%><tr><td colspan=2><b>
The Tomb of Ancient Kings</b></td></tr><tr><td width=65%>
If the player entered this room from the Dungeon, he or she would take a key found in the coffin at the center of the room and proceed either upward or to the right. If the player entered from the Spider's Lair, he or she could either bash through the wall to the Dungeon or find the key to go upwards.</td><td><img src="http://nicklegends.elfractal.com/images/templediagram_h9.gif"></td></tr></table><p align=center>

<table width=65%><tr><td colspan=2><b>
The Spider's Lair</b></td></tr><tr><td width=65%>
The Spider's Lair consisted of long strands of string that were spun between the walls of the room. Here, the player could navigate his or her way through the spider's web to hit an actuator and progress through one of the doors.</td><td><img src="http://nicklegends.elfractal.com/images/templediagram_h10.gif"></td></tr></table><p align=center>

<table width=65%><tr><td colspan=2><b>
<font color=darkred>The Room of Harmonic Convergence</font></b></td></tr><tr><td width=65%>
In the Room of Harmonic Convergence, five red floor markings were placed around a central ladder. The player would have to stand on the correct two steps to open the door(s).</td><td><img src="http://nicklegends.elfractal.com/images/templediagram_h11.gif"></td></tr></table><p align=center>

<table width=65%><tr><td colspan=2><b>
